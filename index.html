<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe Search - TU Wien Web Engineering</title>
        <meta charset="UTF-8">
        <meta name="author" content="Juergen Cito">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">        
        <link href="main.css" rel="stylesheet">
        <script type="module">
            const searchInput = document.getElementById('ingredients');
            searchInput.addEventListener('click', event => event.target.style.border = '')

            const form = document.querySelector('#search form');
            form.addEventListener('submit', event => {
                //prevents default HTML form behavior on submitting
                event.preventDefault();

                const searchInput = document.getElementById('ingredients');
                if(!searchInput.value) {
                    searchInput.style.border = "1px solid red"
                    return;
                }
                const ingredients = searchInput.value.split(',');
                recipeSearch(ingredients);
            });

            function recipeSearch(ingredients) {
                const recipes = retrieveRecipes(ingredients);
                if(!recipes) {
                    alert("No recipes found!");
                    return;
                }
                const recipeContainer = new RecipeDocumentContainer();
                recipeContainer.clear();
            }

            class Recipe {
                constructor(title, ingredients, thumbnail, url) {
                    this.title = title;
                    this.ingredients = ingredients;
                    this.thumbnail = thumbnail;
                    this.url = url;
                }
            }

            class RecipeDocumentContainer {
                constructor(containerID='results') {
                    this.container = document.getElementById(containerID);
                    if(!this.container) {
                        throw `Error when trying to create RecipeDocumentContainer: ` +
                              `ID '${containerID}' does not exist`;
                    }
                }

                clear() {
                    this.container.innerHTML = '';
                }
            }

            function retrieveRecipes(ingredients) {
                return [
                    new Recipe('Jalapeno Souffle', ['eggs', 'jalapeno', 'cheese'],
                                'http://img.recipepuppy.com/29939.jpg',
                                'http://allrecipes.com/Recipe/Jalapeno-Souffle/Detail.aspx'),
                    new Recipe('Curry and Kabana Sausage Rolls', ['cheese', 'curry powder', 'eggs'],
                                'http://img.recipepuppy.com/548269.jpg',
                                'http://www.bestrecipes.com.au/recipe/Curry-and-Kabana-Sausage-Rolls-L3515.html')
                ];
            }
        </script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Recipe Search</h1>
                <div class="acknowledgement">powered by <a href="http://www.recipepuppy.com/">RecipePuppy</a></div>
            </div>
        </header>
        <main>
            <section id="search">
                <form>
                    <label for="ingredients">Ingredients</label>
                    <input title="Type in comma-separated ingredients" type="text" id="ingredients" name="ingredients">
                    <button type="submit" id="ingredient_search">Search</button>
                </form>
            </section>
            <section id="results">
                <article>
                    <h2>Jalapeno Souffle</h2>
                    <div>
                        <div>
                            <img src="http://img.recipepuppy.com/29939.jpg">
                            &rarr; <a href="http://allrecipes.com/Recipe/Jalapeno-Souffle/Detail.aspx">Full Recipe</a>
                        </div>
                        <div>
                            <h3>Ingredients</h3>
                            <ul>
                                <li>eggs</li>
                                <li>jalapeno</li>
                                <li>cheese</li>
                            </ul>
                        </div>                    
                    </div>
                </article>
                <article>
                    <h2>Curry and Kabana Sausage Rolls</h2>
                    <div>
                        <div>    
                            <img src="http://img.recipepuppy.com/548269.jpg">
                            &rarr; <a href="http://www.bestrecipes.com.au/recipe/Curry-and-Kabana-Sausage-Rolls-L3515.html">Full Recipe</a>
                        </div>
                        <div>
                            <h3>Ingredients</h3>
                            <ul>
                                <li>cheese</li>
                                <li>curry powder</li>
                                <li>eggs</li>                                  
                            </ul>
                        </div>                    
                    </div>
                </article>                     
            </section>
        </main>
    </body>
</html>
